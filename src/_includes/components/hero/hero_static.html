{% comment %}
<!--
    BANNER STATIC

    - Updated: 10.04.18
    - Static banner, no carousel functionality, commonly used on internal pages
      to display page headers
-->
{% endcomment %}

<!-- HERO WRAPPER -->
<section id="{{ include.id }}" class="lv-hero-wrapper">

    <!-- HERO -->
    <div class="lv-hero has-height-preset-3">

        <!-- HERO ITEM -->
        <div class="lv-hero-item align-items-end {{ include.theme }}" style="background-image: url('{{ item.image }}')">

            <!-- HERO CAPTION -->
            <div class="container">
                <div class="lv-hero-item-caption animated fadeInLeftSubtle">
                    <h1 class="display-1">{{ page.title }}</h1>
                </div>
            </div>

        </div>
    </div>
</section>
