{% assign settings = site.data.settings %}

<!-- SOCIAL MEDIA -->
<div class="social-media">
	{% for item in settings.social_media %}
		{% if item.url %}
			<a title="{{ item.title }}" href="{{ item.url }}" target="_blank" class="{{ item.title | slugify }}">
				<div class="icon"><i class="{{ item.icon }}"></i></div>
			</a>
		{% endif %}
	{% endfor %}
</div>
