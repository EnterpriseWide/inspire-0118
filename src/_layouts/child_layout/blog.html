---
layout: base__page
---

{% assign settings = site.data.settings %}

<section class="section">
    <div class="container">

        <div class="row">
            {% for item in site.data.lorem_ipsum limit: 9 %}
                <div class="col-md-6 col-lg-4 mb-5">
                    <a href="/blog/blog-item/" class="btn-tile">
                        <article class="media-article">

                            <!-- IMAGE -->
                            <div class="btn-tile mb-3">
                                <img width="100%" src="http://placehold.it/300x200" alt="{{ item.title }}">
                                <span class="btn-tile-bg" style="background-image: url(https://source.unsplash.com/random)"></span>
                            </div>

                            <!-- HEADING -->
                            <h5 class="mb-2">{{ item.title }}</h5>
                            <p><date>{{ item.date }}</date></p>

                            <!-- BODY (TRUNCATE 150 chars) -->
                            <p class="mb-1">{{ item.body | truncate: 150 }}</p>
                            <span class="anchor-link">Read More <i class="fa fa-angle-right"></i></span>
                        </article>
                    </a>
                </div>
            {% endfor %}
        </div>

        {% include components/navigation/pagination.html %}
    </div>
</section>
